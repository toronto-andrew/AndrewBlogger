</div><p>清晨的气温已降至冰点。绿油油的草地转夜就覆了一层白霜。<br></p><p></p><p>傻妹妹却显得异常兴奋，上串下跳的。不晓得是觉得终于告别了难以忍受的夏天？还是欣喜全家走出新冠？</p><p></p><p>上个星期的后一半时间，妹妹爸爸也终于倒下了。那时刚刚退烧的妹妹妈强撑着挑起大梁。不光要照顾全家饮食起居，还要管教已经活蹦乱跳的两个小兔崽子。辛苦啦[爱心][爱心][爱心]</p>
