        <div class="show-content">
          <p>经本人详细考察，发现伟大的科学家“牛顿”其实是我国汉代人。<br></p><p></p><p>曹操在他的《秋胡行》中写道：</p><p></p><p>晨上散关山，此道当何难。</p><p>晨上散关山，此道当何难。</p><p>牛顿不起，车堕谷间。</p><p>坐盘石之上，弹五弦之琴，</p><p>作为清角韵。</p><p>意中迷烦，歌以言志。</p><p></p><p>大意是：牛顿早上不起床。结果车帐坠入山谷里的巨大响声把他惊醒。牛顿于是弹着琴，苦苦思索“为什么车是向下坠，而不是飞上天呢？”</p><p></p><p>于是发现了出万有引力定律的故事</p><p></p><p>小伙伴们，你们意下如何？</p>
