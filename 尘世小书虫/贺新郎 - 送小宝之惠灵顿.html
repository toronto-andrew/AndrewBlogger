        <div class="show-content">
          <p>贺新郎 - 送小宝之惠灵顿<br></p><p></p><p>闻言有讯至。</p><p>草堪青，树堪绿，鸟啼声切！</p><p>啼到春晚无闻，苦恨苏菲未揭。</p><p>天机算尽、人间长别。</p><p>提骥挥鞭踏新途，驱长门、辗转向金阙。</p><p>别旧友，空悲切。</p><p>人生百战声名显。</p><p>一入大梁、回头万里，故人长绝。</p><p>易水萧萧东风鼓，别意潺潺心如雪。</p><p>此间少年、友情未彻。</p><p>春来秋去春又至，料各自篇章各自写。</p><p>谁将与我，共醉明月？</p>
        </div>
      </div>
