<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-12-05</title>
    <style type="text/css" media="all">
      body {
        margin: 0;

  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">2022-12-05</h1>
        <div class="show-content">
          <p>有共知讽刺说：海外华人没有民族自信，出国后都还给自己取个英文名字。人家印度人都没有改名字的，甭管自己的名字多长、多难念！<br></p><p></p><p>我要说的是：印度官方语言就是英语，印度人的名字就是英文名呀！你让人家怎么改？</p><p></p><p>中文名的汉语拼音那也不是英文呀？只是字母相同而已。</p>
        </div>
      </div>
    </div>
