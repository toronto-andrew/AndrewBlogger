        <h1 class="title">2022-2-23</h1>
        <div class="show-content">
          <p>据比较可信的说法是：小麦大概在距今1-2万年前，由两河流域的先人驯化而成。随后的那些年逐渐传播到中亚、西亚、欧洲、亚洲…<br></p><p></p><p>我们也清楚：由小麦面粉发展出的两个主流饮食文化圈“面包流”和“馒头流”。</p><p></p><p>中国在河姆渡遗址中出土了7000年前的“蒸锅”。它正式的名字叫“甗”，一直沿用到汉代。而在西方，“蒸”这种食物加工方式从来没有成为主流。</p><p></p><p>那么，既然中国人几千年前就开始“玩蒸汽”，早就成了行家里手。那么为什么发明蒸汽机的是个英国人？差哪了？</p>
