<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>上班摸鱼写的诗</title>
<style media="all" type="text/css">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
</head>
<body>
<div class="container">
<div class="post">
<h1 class="title">上班摸鱼写的诗</h1>
<div class="show-content">
<p>上班摸鱼兮乐无穷，<br/></p><p>坐办公室兮心欢融。</p><p>工务忘却兮我自由，</p><p>如渔者般，自在中。</p><p></p><p>领导来临兮不我惊，</p><p>摸鱼高手兮我自醒。</p><p>偶尔小憩兮消疲困，</p><p>上班摸鱼乃真人生。</p>
</div>
</div>
</div>
</body>
</html>
