<div class="show-content">
<p>想知道真正高智商的孩子是什么样的吗？<br/></p><p></p><p>我朋友的孩子，现在在北大物理学院。</p><p></p><p>刚出生第一天就会喊妈妈，第二天喊爸爸，一周内认识了周围所有的人。第二周要求自己吃饭，奶都不喝。第三周已经想为家里创收了，自己开抖音账号，自己带货。一个月的时候，读完了小学、初中、高中所有学业，被清华北大争相录取。现在快两个月了，媳妇也找好了，在国家某重点机构工作。</p><p></p><p>孩子为人低调、谦虚、很有魅力的一个婴儿。</p>
