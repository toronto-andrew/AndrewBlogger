</div><p>获奖征文”我的县长父亲”，引发轩然大波。一等奖被撤除后，相信很多人都阅读过。<br/></p><p></p><p>没有华丽词藻，但情真意切，感人肺腑。</p><p></p><p>文章的作者是一位已经退休的60岁阿姨。她文中的父亲早已作古多年。</p><p></p><p>可悲的是，这一代人却已经不了解老一代的坚持和信仰，可见其间巨大的鸿沟。</p><p></p><p>是谁让年轻人再也不敢相信那些佳话？</p><p></p><p>不要再伤害那位写文章的老阿姨！她只希望，有一天，人们愿意重新理解、愿意重新相信文中的世界。</p>
