<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-6-12</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">2022-6-12</h1>
        <div class="show-content">
          <p>周末两个整天，证明了娃子们没有电脑也能活下去[敲打][敲打][敲打]<br></p><p></p><p>哥哥练琴不积极；弟弟偷玩电子游戏。结果被收走了电脑。</p><p></p><p>闹了一阵情绪之后，两个小人儿纷纷开发出了新的“快乐源泉”</p><p></p><p>睡觉；读书；打羽毛球；帮妈妈整理花园菜地；拾起了尘封的尤克里里；哥俩个也不相互看不顺眼，打架了；一起玩上了大富翁桌游…….有说有笑，其乐融融</p><p></p><p>嘿，现在看手机的！！！ 你没它能活不？</p>
        </div>
      </div>
    </div>
  </body>
</html>
