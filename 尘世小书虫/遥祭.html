<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遥祭</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">遥祭</h1>
        <div class="show-content">
          <p>看秋天的云彩</p><p>那前方的路</p><p></p><p>人生的日子</p><p>哪些船已经启航？</p><p>哪些船已踏上归途？</p><p></p><p>难忘的日子</p><p>快乐的日子</p><p>离别的日子</p><p>欣喜的日子</p><p>颓唐的日子</p><p>骄傲的日子</p><p></p><p>每一年秋风起</p><p>都带来了你对这个世界的最后一声叹息</p><p>或许</p><p>那也是你在远方的呼唤</p><p>纵使是有若无</p><p>模糊不清</p><p>也飞不出我的记忆</p>
        </div>
      </div>
    </div>
  </body>
</html>
