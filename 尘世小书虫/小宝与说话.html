<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/1872427-633e94522716c451.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p></p><p>小宝的嘴巴是一朵花</p><p>开在春天的风里</p><p>他的话语是一首歌</p><p>唱在夏天的雨里</p><p><br></p><p>他的眼睛是一颗星</p><p>闪在秋天的夜里</p><p>他的心灵是一片雪</p><p>落在冬天的梦里</p><p><br></p><p>他说话的时候</p><p>世界都静静地听</p><p>他不说话的时候</p><p>世界都急急地问</p><p><br></p><p>他说话是为了表达</p><p>还是为了隐藏</p><p>他说话是为了分享</p><p>还是为了占有</p><p><br></p><p>他说话太多了</p><p>有时候会累</p><p>有时候会忘</p><p>有时候会伤</p><p><br></p><p>他说话太少了</p><p>有时候会寂寞</p><p>有时候会孤独</p><p>有时候会悲哀</p><p><br></p><p>小宝太喜欢说话</p><p>但他最想说的话</p><p>却从来没有说出口</p>
