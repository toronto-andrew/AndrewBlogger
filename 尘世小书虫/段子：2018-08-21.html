          <p>下班回家，儿子兴冲冲跑过来，对我balbalbalbal："今天多开心，多开心！中午出门吃大餐，然后买买买……</p><p>我问媳妇："这是咋啦？彩票中大奖啦？"</p><p>媳妇美滋滋地说："上午和儿子收拾屋子，儿子在床腿上发现一个洞，还用一片白色塑料盖封着，后来母子决定打开看看，发现里面有4张100刀的钞票"</p><p>媳妇接着说："这一定是家具店的员工藏了，后来有忘了，让咱家拣了和便宜"</p><p>我听了心里一痛，缓缓说："媳妇，你发了财，能不能给我20块，我去买瓶酒喝？最好能再买包烟？</p>
