<p>一个哥们，新婚娶了神经外科妹子。</p><p>一次新妇在厨房杀鱼。别人都是先用刀背将鱼拍晕了再杀，哥们见自己媳妇用缝衣针扎了鱼背一下，活蹦乱跳的鱼一下子就不动了。</p><p>哥们很诧异，询问。</p><p>妹子说："这是我老本行呀！只要是脊椎动物，尤其是人，我最擅长啦"</p><p>听说从此这哥们最听老婆的话了</p>
