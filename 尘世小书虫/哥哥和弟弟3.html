<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哥哥和弟弟3</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;

        width: 700px;
        margin-right: auto;
        margin-left: auto;

        margin: 0 0 35px 0;

  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">哥哥和弟弟3</h1>
        <div class="show-content">
          <p>大家都说小宝阳光，可人。可你们知道小宝是怎么保持良好的心态的吗？<br></p><p></p><p>这都要归功于年前看的舞台剧《白雪公主》</p><p></p><p>早上，洗完脸，小宝都会对着镜子说：“Mirror, mirror, on the wall, who's the fairest of them all? 好，你不说话我就当你默认了哟。”</p><p></p><p>元气满满，美好的一天就这样开始了。</p>
        </div>
      </div>
    </div>
