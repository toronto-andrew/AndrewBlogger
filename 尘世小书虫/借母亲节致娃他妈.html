        <div class="show-content">
          <p>借母亲节致娃他妈</p><p>点一盏烛台 渡一部经文</p><p>借一缕檀香 参一份感悟</p><p>盼一声教诲 渐次读禅</p><p>秉一日打坐 倘若物外超然</p><p>拂过的影像 是前世的遇见</p><p>铁铸的丰碑 今世通达我心</p><p>一点春色暖了一点冬意 迷了路人的妆容</p><p>曾有的梦境里 琥珀的光</p><p>窨藏的酒 转了陈年的情</p><p>清苦的众生 石台幽香 天雨方寸间绵长</p><p>一步笑靥 一步顾盼 一步游离</p><p>那酒便成了佳人模样</p><p>不求索取 只是贪恋尘土</p><p>一同历经风雨 一起感受沧桑</p>
