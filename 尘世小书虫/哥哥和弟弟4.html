<p>我对儿子能具备刨根问底的能力表示钦佩！[Salute]<br/></p><p></p><p>妈妈说：科学家说隔夜的菜和水不能喝。</p><p>儿子反问：早上六点烧的菜下午三点能吃么？</p><p>妈妈说能。</p><p>儿子接着问：晚上九点烧的菜早上六点能吃么？</p><p>妈妈说不能。</p><p>儿子说：同样烧好九个小时的菜，同样储存环境，甚至晚上更低温利于保存。为啥后者不能吃？</p><p>妈妈没说什么，然后儿子就挨了一顿打。妈妈一边打一边夸儿子善于思考。但儿子挨打纯粹是因为妈妈心情不好！</p><p><br/></p><div class="image-package"><img data-original-src="http://upload-images.jianshu.io/upload_images/1872427-dda7881a8e7c7ae3.jpg" data-src="//upload-images.jianshu.io/upload_images/1872427-dda7881a8e7c7ae3.jpg?imageMogr2/auto-orient/strip|imageView2/2/w/1240" name="8E70AA72-146B-4113-99A7-D4D5381509CE.jpg" src="/home/andrew/PycharmProjects/updateHtml4Images/尘世小书虫/1872427-dda7881a8e7c7ae3.jpg"/><br/><div class="image-caption" contenteditable="false"></div></div><p><br/></p><div class="image-package"><img data-original-src="http://upload-images.jianshu.io/upload_images/1872427-43aa7064ea66a6ad.jpg" data-src="//upload-images.jianshu.io/upload_images/1872427-43aa7064ea66a6ad.jpg?imageMogr2/auto-orient/strip|imageView2/2/w/1240" name="AAC5AB42-E8D0-4672-B5FA-08C9B5EE1815.jpg" src="/home/andrew/PycharmProjects/updateHtml4Images/尘世小书虫/1872427-43aa7064ea66a6ad.jpg"/><br/><div class="image-caption" contenteditable="false"></div></div>
