<p>擦亮眼睛，哪些说俄罗斯吃了败仗的公众号快省省吧！<br/></p><p></p><p>乌克兰的军队主力站前放在东部跟叛军作战，目前已经被三路进攻的俄军眼看包了饺子。</p><p></p><p>俄军在乌克兰已经掌握制空权。</p><p></p><p>乌克兰主要军事基地和指挥中心已经被导弹清了一遍。</p><p></p><p>俄军目前受阻的原因是普京要求在居民区作战只能使用轻武器。这把俄军与乌军的装备水平拉低到同一个等级。</p><p></p><p>俄军的重炮、轰炸机已经在边境与白俄罗斯集结。一旦需要，立刻就能开入乌克兰扭转局面。</p><p></p><p>俄军在军事上的胜利是没有悬念的。</p><p></p><p>不确定的只是政治上的结局：是建立傀儡乌克兰政权？还是东西划江而治？还是俄罗斯族裔多数洲独立？</p>
