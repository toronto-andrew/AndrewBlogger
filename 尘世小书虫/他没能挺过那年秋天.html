<title>他没能挺过那年秋天</title>

        margin: 0;

<body>
<div class="container">
<div class="post">
<h1 class="title">他没能挺过那年秋天</h1>
<div class="show-content">
<p>他睡着的时候</p><p>树木开始落叶</p><p>冬天很快就来了</p><p>人呀，总是有惯性的</p><p>有时候我写了一篇随感</p><p>我会下意识放进电子邮箱</p><p>发给那个再也没人接收的地址</p><p>他没有回应</p><p>过了好久</p><p>才想起</p><p>我坐在桌前</p><p>抬起头望向窗外</p><p>目光会穿过熟悉的街道</p><p>树林</p><p>稍远的商厦</p><p>穿透好远好远</p>
</div>
</div>
</div>
