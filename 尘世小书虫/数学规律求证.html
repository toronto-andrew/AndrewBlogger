<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/1872427-6e396ed7d0f09dbf.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>今天发现对于乘法九九表来说，数字9与其它数的乘积，个位与十位相加与自身相同。并且推广来看，似乎任何进制的乘法表的最后一位数字都具备这样的规律，如下图：</p><p><br></p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/1872427-f6aa167c768d27da.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>为什么会有这样的规律呢？我试着简单证明一下。</p><p>以10进制数字为例，假设任何一个个位数字N与9相乘，可以表示为：</p><p>N*9 = N*（10-1）=N*10-N = （N-1）*10 - （10-N）</p><p>这时，提取出上面等式中的十位数与个位数相加，如下：</p><p>（N-1）+（10-N）= N-1+10-N = 10-1 = 9</p><p><br></p><p>作者保留版权</p>
