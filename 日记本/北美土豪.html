        <h1 class="title">北美土豪</h1>
        <div class="show-content">
          <p>北美“土豪”的宅子当然有一定的档次。除了房子、车库、前花园、后花园外，至少还得有果园、菜园和爱管闲事的狗。那狗得非常忠勇，看守领地，巡逻尽职，以防各种野生动物、昆虫鸟兽糟蹋花花草草。<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/1872427-0f43d4df5304c40c.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/1872427-0f43d4df5304c40c.jpg?imageMogr2/auto-orient/strip" data-image-slug="0f43d4df5304c40c" data-width="264" data-height="191"><br><div class="image-caption"></div>
</div><p>土豪生活的也不是通常意义上的“土豪”。也就是说土豪庄园的物产要丰饶，不是一般人家的几根豆、几把菜、几根黄瓜、一篮西红柿、一筐水果就能作数的，那充其量不过是小农的自留地。土豪的地产，意味着平日里瓜果疏菜堆满桌吃不完，剩下的还能排成方队让人检阅，周末拉上一车厢挨家挨户请朋友品尝。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/1872427-47e5799f753af5a5.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/1872427-47e5799f753af5a5.jpg?imageMogr2/auto-orient/strip" data-image-slug="47e5799f753af5a5" data-width="339" data-height="240"><br><div class="image-caption"></div>
